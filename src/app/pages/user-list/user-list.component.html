<div class="container-fluid">
  <!-- Header & Add User Button -->
  <div class="row mb-4 pt-5 align-items-center">
    <div class="col-md-6 col-sm-12">
      <h1 class="mb-3 mb-md-0">User Management</h1>
    </div>
    <div class="col-md-6 col-sm-12">
      <button class="btn btn-outline-danger btn-sm d-flex align-items-center" (click)="navigateToAddUser()">
        <mat-icon class="me-1">add_circle</mat-icon> Add New
      </button>
    </div>
  </div>

  <!-- Search & Filter Section -->
  <div class="row g-2">
    <div class="col-md-6 col-sm-12">
      <input type="text" class="form-control" [(ngModel)]="searchText" (input)="filterUsers()" 
             placeholder="Search by name, email, or username...">
    </div>
    <div class="col-md-6 col-sm-12">
      <select class="form-select" [(ngModel)]="selectedRole" (change)="filterUsers()">
        <option value="">All Roles</option>
        <option value="Admin">Admin</option>
        <option value="Moderator">Moderator</option>
        <option value="User">User</option>
      </select>
    </div>
  </div>

  <!-- User Table -->
  <div class="row mt-4">
    <div class="col-12 col-sm-12 col-xl-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-light">
          <thead>
            <tr>
              <th>Initials</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers; let i = index">
              <td style="text-transform: uppercase;">{{ GetInitial(user) }}</td>
              <td>{{ user.firstname }} {{ user.lastname }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.role }}</td>
              <td>
                <div class="d-flex flex-wrap gap-2">
                  <button class="btn btn-outline-primary btn-sm d-flex align-items-center" (click)="Edit(i)">
                    <mat-icon class="me-1">edit</mat-icon> Edit
                  </button>
                  <button class="btn btn-outline-danger btn-sm d-flex align-items-center" (click)="deleteUser(i)">
                    <mat-icon class="me-1">delete</mat-icon> Delete
                  </button>
                  <button class="btn btn-outline-secondary btn-sm d-flex align-items-center" (click)="DetailPage(i)">
                    <mat-icon class="me-1">visibility</mat-icon> View
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
